---

# user which is created for use with airflow services
airflow_user: airflow

# airflow version to be installed
airflow_version: 1.8.1
airflow_install_directory: /usr/share/airflow

# extra packages to be installed with airflow
airflow_extra_packages:
  - celery
  - ldap
  - alldbs

# which control system should be used? activate only one, systemd used by default
use_systemd: yes
use_supervisor: no

# services that will be enabled and started
airflow_services:
  - webserver
  - scheduler
  - worker

# default main airflow configuration in yaml form
default_airflow:
  core:
    airflow_home: "{{ airflow_install_directory }}"
    dags_folder: "{{ airflow_install_directory }}/dags"
    base_log_folder: "{{ airflow_install_directory }}/logs"
    sql_alchemy_conn: sqlite://{{ airflow_install_directory }}/airflow.db
    sql_alchemy_pool_size: 5
    sql_alchemy_pool_recycle: 3600
    executor: SequentialExecutor
    plugins_folder: "{{ airflow_install_directory }}/plugins"
    load_examples: False
    fernet_key: cryptography_not_found_storing_passwords_in_plain_text
    donot_pickle: False
    dagbag_import_timeout: 30
    task_runner: BashTaskRunner
    default_impersonation: "{{ airflow_user }}"
    security:
    unit_test_mode: False

  cli:
    api_client: airflow.api.client.local_client
    endpoint_url: http://localhost:8080

  api:
    auth_backend: airflow.api.auth.backend.default

  webserver:
    base_url: http://localhost:8080
    web_server_host: 0.0.0.0
    web_server_port: 8080
    web_server_ssl_cert:
    web_server_ssl_key:
    web_server_worker_timeout: 120
    worker_refresh_batch_size: 1
    worker_refresh_interval: 30
    secret_key: temporary_key
    workers: 4
    worker_class: sync
    access_logfile: "-"
    error_logfile: "-"
    expose_config: False
    authenticate: False
    filter_by_owner: False
    owner_mode: user
    dag_orientation: LR
    demo_mode: False
    log_fetch_timeout_sec: 5
    hide_paused_dags_by_default: False

  email:
    email_backend: airflow.utils.email.send_email_smtp

  smtp:
    smtp_host: localhost
    smtp_starttls: True
    smtp_ssl: False
    smtp_user: airflow
    smtp_password: airflow
    smtp_port: 25
    smtp_mail_from: "{{ airflow_user }}@{{ ansible_nodename }}"

  celery:
    celery_app_name: airflow.executors.celery_executor
    celeryd_concurrency: 16
    worker_log_server_port: 8793
    broker_url: sqla+mysql://airflow:airflow@localhost:3306/airflow
    celery_result_backend: db+mysql://airflow:airflow@localhost:3306/airflow
    flower_host: 0.0.0.0
    flower_port: 5555
    default_queue: default

  operators:
    default_owner: Airflow
    default_cpus: 1
    default_ram: 512
    default_disk: 512
    default_gpus: 0

  scheduler:
    job_heartbeat_sec: 5
    scheduler_heartbeat_sec: 5
    run_duration: -1
    min_file_process_interval: 0
    dag_dir_list_interval: 300
    print_stats_interval: 30
    scheduler_zombie_task_threshold: 300
    catchup_by_default: True
    child_process_log_directory: "{{ airflow_install_directory }}/logs/scheduler"
    statsd_on: False
    statsd_host: localhost
    statsd_port: 8125
    statsd_prefix: airflow
    max_threads: 2
    authenticate: False

  mesos:
    master: localhost:5050
    framework_name: Airflow
    task_cpu: 1
    task_memory: 256
    checkpoint: False
    failover_timeout: 604800
    authenticate: False
    default_principal: admin
    default_secret: admin

  kerberos:
    ccache: /tmp/airflow_krb5_ccache
    principal: airflow
    reinit_frequency: 3600
    kinit_path: kinit
    keytab: airflow.keytab

  github_enterprise:
    api_rev: v3

  admin:
    hide_sensitive_variable_fields: True

# stub out the airflow override yaml block
airflow: {}
